<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas</title>
    <style>
        h1{
            text-align: center;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head> 
<body>
    <h1>Graficas con ajax</h1>
    <h2>Realizado por Raul y Kini</h2>
    <canvas id="myChart" width="100% max-width=600px"></canvas>
    <script>
        var xValues = ["Rafa", "Luis", "Jorge", "Miguel", "Javier"];
        var yValues = [55, 49, 44, 24, 15, 0];
        var colores = ["red", "blue", "green", "yellow", "orange"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: colores,
                    data: yValues
                }]
            }
        });
    </script>
</body>
</html>
