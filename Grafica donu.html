<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head> 
<body>
    <canvas id="myChart" style="width:100%; max-width:600px"></canvas>
    <script>
        var xyValues = [
            { x: 50, y: 7 },
            { x: 60, y: 8 },
            { x: 70, y: 8 },
            { x: 90, y: 9 },
            { x: 100, y: 9 },
            { x: 110, y: 9 },
            { x: 120, y: 10 },
            { x: 130, y: 11 },
            { x: 140, y: 13 },
            { x: 150, y: 14 },
            { x: 160, y: 14 },
            { x: 170, y: 15 },
            { x: 180, y: 15 },
            { x: 190, y: 15 },
            { x: 200, y: 15 }
        ];

        var colores = ["rgba(255, 0, 0, 0.5)", "rgba(0, 255, 0, 0.5)", "rgba(0, 0, 255, 0.5)"];

        new Chart("myChart", {
            type: "scatter", 
            data: {
                datasets: [{
                    backgroundColor: colores,
                    pointRadius: 4,
                    pointBackgroundColor: "rgba(255, 0, 0, 0.5)",
                    data: xyValues  // Utiliza xyValues en lugar de xValues y yValues
                }]
            },
            options: {
                legend: {
                    display: true,
                    position: "right"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 6,
                            max: 16,
                    
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            min: 40,
                            max: 160,
                        
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
